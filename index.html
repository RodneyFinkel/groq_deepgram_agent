<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .container { width: 50%; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: #fff; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #response { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Agent</h1>
        <button id="record-button" onclick="toggleRecording()">Start Recording</button>
        <p id="response"></p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        function toggleRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                document.getElementById('record-button').textContent = 'Start Recording';
            } else {
                startRecording();
                document.getElementById('record-button').textContent = 'Stop Recording';
            }
            isRecording = !isRecording;
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        audioChunks = [];
                        sendAudio(audioBlob);
                    };
                });
        }

        function sendAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio_data', audioBlob, 'audio.wav');

            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const responseText = data.response;
                document.getElementById('response').textContent = responseText;
                speak(responseText);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
