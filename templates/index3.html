<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickagent Web App</title>
</head>
<body>
    <h1>Quickagent Web App</h1>
    <button id="startButton" onclick="startTranscription()">Start Transcription</button>
    <br>
    <iframe id="transcriptFrame" width="600" height="400" frameborder="1"></iframe>

    <script>
        function startTranscription() {
            fetch('/transcribe', {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    console.log('Transcription started');
                } else {
                    console.error('Failed to start transcription');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to update transcript frame
        function updateTranscript(transcript) {
            var transcriptFrame = document.getElementById('transcriptFrame');
            transcriptFrame.contentDocument.body.innerText = transcript;
        }
    </script>
</body>
</html>
